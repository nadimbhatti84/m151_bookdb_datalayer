<!DOCTYPE html>
<html lang='de'>
<head>
  <meta charset='UTF-8'>
  <meta name='author' content='Marcel Suter'/>
  <meta name='copyright' content='Marcel Suter - BZZ'/>
  <meta name='project' content='BookDB'/>
  <meta name='description' content='book form login'/>
  <title>Anmelden</title>
  <link rel='stylesheet' href='./css/bootstrap.min.css'/>
</head>
<body>
<div class='container'>
  <form id='loginForm' name='login'>

    <h3>Anmelden</h3>
    <div id='message'></div>
    <div class='form-group row'>
      <label class='col-sm-2'for='username'>Benutzername</label>
      <input class='form-control col-sm-4'id='username' name='username' type='text' size='30' minlength="2" maxlength='41' required/>
    </div>
    <div class='form-group row'>
      <label class='col-sm-2'for='password'>Passwort</label>
      <input class='form-control col-sm-4'id='password' name='password' type='password' size='30' minlength="5" maxlength='31' required/>
    </div>
    <div class='form-group row'>
      <button id='logon' type='submit'>Anmelden</button>
    </div>
  </form>
  <script src='./js/jquery-3.4.1.min.js'></script>
  <script src='./js/bootstrap.min.js'></script>
  <script src='./js/util.js'></script>
  <script src='./js/login.js'></script>
</body>
</html>
